# CONFIGURAÇÕES DO SERVIÇO PRINCIPAL
server.port=8082

# CONFIGURAÇÕES DE CONEXÃO KAFKA (Bridge IP)
spring.kafka.bootstrap-servers=172.19.0.1:9092

# Nome do tópico
kafka.topic.name=energy_events

# CONFIGURAÇÃO DE SERIALIZAÇÃO (JSON)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# CONFIGURAÇÕES DE SIMULAÇÃO PARA O SIMULADOR CORRETO (ParallelDataSimulation)
simulation.parallel-threads=10
simulation.requests-per-interval=5000
simulation.endpoint=http://localhost:8082/api/v1/ingestion
simulation.execution-interval-ms=5000

# =================================================================
# CORREÇÃO FINAL PARA IGNORAR O SIMULADOR ANTIGO
# (Adicionar estas linhas ao seu application.properties para calar o ContinuosDataSimulator)
simulation.request-internal=3
simulation.interval-ms=5000
simulation.ingestion-endpoint=http://localhost:8082/api/v1/ingestion # <--- ESTA É A LINHA FALTANTE
# =================================================================